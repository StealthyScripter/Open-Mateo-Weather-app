<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherScope</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header section-->
    <header>
        <div class="logo">
            <i class="fas fa-cloud-sun-rain"></i>
            WeatherScope 
            
        </div>
        <!--Search, notification and profile icons-->
        <div class="header-right">
            <div class="search-container">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="location-search" placeholder="Search location...">
            </div>
            <div class="user-controls">
                <div class="notifications">
                    <i class="far fa-bell"></i>
                </div>
                <div class="profile">
                    <i class="far fa-user"></i>
                </div>
            </div> 
        </div>
    </header>

    <div class="container">
        <!--Location infomation and time-->
        <div class="location-header">
            <div>
                <h1 id="location-name">New York, USA <i class="far fa-star star"></i></h1>
                <div class="date-info">Loading...</div>
            </div>
            <div style="margin-left: auto;">
                <div class="temp-unit-toggle">
                    <button class="active" id="celsius-btn">°C</button>
                    <button id="fahrenheit-btn">°F</button>
                </div>
            </div>
        </div>

        <!--Current weather cards-->
        <div class="weather-container">
            <div class="current-weather">
                <div class="current-main">
                    <div class="weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div>
                        <div class="temperature">--°C</div>
                        <div class="weather-description">Loading...</div> 
                    </div>
                    <div class="high-low">
                        <div class="up-down">
                            <div class="up">↑ --°</div>
                            <div class="down">↓ --°</div>
                        </div>
                        
                        <div class="feels-like">Feels like --°C</div>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-value">-- km/h</div>
                        <div class="detail-label">Direction</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-value">--%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="detail-value">--</div>
                        <div class="detail-label">UV Index</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-compress-alt"></i>
                        </div>
                        <div class="detail-value">----</div>
                        <div class="detail-label">Pressure</div>
                    </div>
                </div>
            </div>

            <!--24 hr forecasted weather cards-->
            <div class="forecast">
                <h2>24h Forecast</h2>
                <div class="hourly-forecast">

                    <!-- Dynamically populated -->

                    </div>
                </div>
            </div>
            <!--7 day forecasted weather cards-->
            <div class="weekly-forecast">
                <h2>
                    7-Day Forecast
                    <a href="#" class="view-calendar">
                        <i class="far fa-calendar-alt"></i> View Calendar
                    </a>
                </h2>
                <div class="daily-container">

                    <!-- Dynamically populated -->
                    
                    </div>

                </div>
            </div>
        </div>
    </div>
<!--Page footer-->
    <div class="footer">
        <div>Powered by Open-Meteo Weather API</div>
        <div class="social-icons">
            <a href="mailto:koringo.w.brian@gmail.com" target="_blank"><i class="fa fa-envelope"></i></a>
            <a href="tel:+19313439345" target="_blank"><i class="fa fa-phone" ></i></a>
            <a href="https://x.com/wendotbrian" target="_blank"><i class="fab fa-twitter" ></i></a>
            <a href="https://github.com/StealthyScripter" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://brianwendot.com/" target="_blank"><i class="fas fa-globe"></i></a>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
