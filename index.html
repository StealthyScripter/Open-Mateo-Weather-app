<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherScope</title>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-cloud-sun-rain"></i>
            WeatherScope
        </div>
        <div class="header-right">
            <div class="search-container">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Search location...">
            </div>
            <div class="user-controls">
                <div class="notifications">
                    <i class="far fa-bell"></i>
                </div>
                <div class="profile">
                    <i class="far fa-user"></i>
                </div>
            </div> 
        </div>
    </header>

    <div class="container">
        <div class="location-header">
            <div>
                <h1 id="location-name">New York, USA <i class="far fa-star star"></i></h1>
                <div class="date-info">Loading...</div>
            </div>
            <div style="margin-left: auto;">
                <div class="temp-unit-toggle">
                    <button class="active">°C</button>
                    <button>°F</button>
                </div>
            </div>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <div class="current-main">
                    <div class="weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div>
                        <div class="temperature">--°C</div>
                        <div class="weather-description">Loading...</div> 
                    </div>
                    <div class="high-low">
                        <div class="up-down">
                            <div class="up">↑ --°</div>
                            <div class="down">↓ --°</div>
                        </div>
                        
                        <div class="feels-like">Feels like --°C</div>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-value">-- km/h</div>
                        <div class="detail-label">Direction</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-value">--%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="detail-value">--</div>
                        <div class="detail-label">UV Index</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-compress-alt"></i>
                        </div>
                        <div class="detail-value">----</div>
                        <div class="detail-label">Pressure</div>
                    </div>
                </div>
            </div>
